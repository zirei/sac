<!-- formulario List-bicis -->
<div class="table-margin">
  <h1 class="center-forms">Lista de Vehiculos</h1>
  <br>
  <button class="btn btn-dark mb-3" *ngIf="isAdmin" [routerLink]="['/vehiculo/new']">Crear Vehiculo</button>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Color</th>
        <th scope="col">Modelo</th>
        <th scope="col">Ubicaci√≥n</th>
        <th scope="col">Estado</th>
        <!-- <th scope="col">Detalles</th> -->
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of listVehiculos">
        <th scope="row">{{vehiculo.vehiculoId}}</th>
        <td>{{vehiculo.color}}</td>
        <td>{{vehiculo.modelo}}</td>
        <td>{{vehiculo.longitude}},{{vehiculo.latitude}}</td>
        <td class="text-center px-1">
          <div class="text-clickeable" *ngIf="!vehiculo.userID" (click)="seleccionarVehiculo(vehiculo._id)">Disponible</div>
          <div class="text-clickeable" *ngIf="vehiculo.userID" (click)="unSeleccionarVehiculo(vehiculo._id)">No disponible</div>
        </td>
        <!-- <td class="text-clickeable" [routerLink]="['/vehiculo/', vehiculo._id, 'details']">Details</td> -->
        <td class="text-clickeable" *ngIf="isAdmin" [routerLink]="['/vehiculo/', vehiculo._id, 'update']">Update</td>
        <td class="text-clickeable" *ngIf="!isAdmin" (click)="alertmessage()">Update</td>
        <td class="text-clickeable" (click)="deleteVehiculo(vehiculo._id)">Eliminar</td>
      </tr>
    </tbody>
  </table>
</div>
