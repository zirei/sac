<!-- Formulario details-vehiculo -->
<div class="container-new-vehiculo">
  <h1 class="center-forms">Mostrar Vehiculo</h1>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-id">ID</span>
    <span type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" disabled> {{vehiculo.vehiculoId}} </span>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-id">Color</span>
    <span type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" disabled> {{vehiculo.color}} </span>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-id">Modelo</span>
    <span type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" disabled> {{vehiculo.modelo}} </span>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-latitude">Latitud</span>
    <span type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" disabled> {{vehiculo.latitude}} </span>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-longitude">Longitud</span>
    <span type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" disabled> {{vehiculo.longitude}} </span>
  </div>
  <button class="btn btn-primary mb-3" [routerLink]="['/vehiculo/']">Regresar</button>
</div>
